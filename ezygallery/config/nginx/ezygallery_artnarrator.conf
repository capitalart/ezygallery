# ==============================================================
# Nginx Configuration for EzyGallery and ArtNarrator
# Proxies HTTPS traffic to local Gunicorn apps on ports 8080 and
# 8070. SSL certificates managed by Certbot.
# ==============================================================

# --- EzyGallery -------------------------------------------------
server {
    listen 80;
    server_name ezygallery.com www.ezygallery.com;
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl;
    server_name ezygallery.com www.ezygallery.com;

    ssl_certificate /etc/letsencrypt/live/ezygallery.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ezygallery.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

