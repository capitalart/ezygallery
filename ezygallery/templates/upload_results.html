{% extends "main.html" %}
{% block title %}Upload Results{% endblock %}
{% block content %}
<h2 class="mb-3">Upload Summary</h2>
<ul>
  {% for r in results %}
    <li>{% if r.success %}✅ {{ r.original }}{% else %}❌ {{ r.original }}: {{ r.error }}{% endif %}</li>
  {% endfor %}
</ul>
<a href="{{ url_for('artwork.artworks') }}" class="btn btn-primary">Return to Gallery</a>
{% endblock %}
